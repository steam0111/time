query SearchYelp($radius: Float!, $latitude: Float!,$longitude: Float!,$offset:Int!,$term:String!) {
  search(term: $term,radius: $radius, latitude: $latitude,longitude: $longitude, limit: 20, offset: $offset) {
     total
        business {
          id
          name
          rating
          photos
          price
          coordinates {
            latitude
            longitude
          }
          categories {
            title
          }
        }
      }
    }